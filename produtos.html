<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gradiente Animado</title>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Arimo', sans-serif;
      padding: 100px;
    }

    .sobre-title {
      position: relative;
    }

    .sobre-title h4 {
      position: relative;
      z-index: 2;
      font-size: 1.5rem;
      color: #333;
    }

    .sobre-title h2 {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 6rem;
      transform: translate(10px, -15px);
      z-index: 1;
      pointer-events: none;
      display: inline-block;

      background: linear-gradient(90deg, #ff7a18, #af002d, #319197, #ff7a18);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s linear infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>
  <div class="sobre-title">
    <h4>Sobre NÃ³s</h4>
    <h2>Sobre</h2>
  </div>
</body>
</html>
